<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Organizer</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="./JS/scripts.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Daily Organizer</h1>
        </header>
        <form action="" id="todo-form">
            <p>Add here a new task:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="What you need to do today?">
                <button type="submit">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form">
                <p>Edit this task</p>
                <div class="form-control">
                    <input type="text" name="" id="edit-input">
                    <button type="submit">
                        <i class="fa-solid fa-check"></i>
                    </button>                    
                </div>  
                <button id="cancel-edit-button">Cancel</button>               
            </form>
            <div id="tool-bar">
                <div id="search">
                    <h4>Search:</h4>
                    <form>
                        <input type="text" name="" id="search-input" placeholder="Find a created task">
                        <button id="erase-button">
                            <i class="fa-solid fa-eraser"></i>
                        </button>
                    </form>
                </div>
                <div id="filter">
                    <h4>Filter:</h4>
                    <select id="filter-select">
                        <option value="all">All</option>
                        <option value="done">Done</option>
                        <option value="todo">Pending</option>
                    </select>
                </div>
            </div>
        
        <div id="todo-list">
            <div class="todo">
                <h3>Tasks to do</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-badge-check"></i>
                </button>
                <button class="finish-todo">
                    <i class="fa-solid fa-badge-check"></i>
                </button>
                <button class="finish-todo">
                    <i class="fa-solid fa-badge-check"></i>
                </button>


            </div>
        </div>
    </div>
</body>
</html>
